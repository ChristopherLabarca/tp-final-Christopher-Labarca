<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2e93dc",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121a20",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>VetManager - Login</title>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
<!-- Subtle Background Illustration Layer -->
<div class="absolute inset-0 z-0 opacity-5 pointer-events-none flex items-center justify-center overflow-hidden">
<img class="w-full h-full object-cover" data-alt="Abstract soft background with pets and veterinary elements" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCL8F4NFaLHxRBf96WuO6oiTWCBxv0HGdItb-WqVG8sPSIct5EXjvNz3NmhFwGkREMhCNIuPDsyEnceWKwQaphBueRrfs_BZJgEJlV9Wb1GzRtYEQEiGF1SvMgLIQEiSwDESXxHoJ-fm6foG5WP10Qfo6FLuRmyxDUiTOKMXnLv--Sehvv1jQrrZMEpg49N0BE8fJc18sbhXuKoIXaz0WUE418pW10kS4FWYoZm3WhmTM7Ume22IWwaeaJ0jgo5vIHJDJS0484F5yo"/>
</div>
<!-- Main Login Container -->
<div class="relative z-10 w-full max-w-[440px]">
<!-- Logo Section -->
<div class="flex flex-col items-center mb-8">
<div class="bg-primary p-3 rounded-xl mb-3 shadow-lg shadow-primary/20">
<svg class="w-10 h-10 text-white" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-2xl font-bold text-slate-800 dark:text-white">VetManager</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Management solutions for modern clinics</p>
</div>
<!-- Login Card -->
<div class="bg-white dark:bg-slate-900 shadow-xl rounded-xl p-8 border border-slate-100 dark:border-slate-800">
<div class="mb-6">
<h2 class="text-xl font-bold text-slate-800 dark:text-white">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">Please enter your credentials to access your dashboard.</p>
</div>
<form class="space-y-5" onsubmit="return false;">
<!-- Username/Email Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-800 dark:text-white placeholder:text-slate-400" placeholder="name@clinic.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full pl-10 pr-12 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-800 dark:text-white placeholder:text-slate-400" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center">
<input class="w-4 h-4 text-primary bg-slate-100 border-slate-300 rounded focus:ring-primary" id="remember" type="checkbox"/>
<label class="ml-2 text-sm text-slate-600 dark:text-slate-400" for="remember">Keep me logged in</label>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-4 active:scale-[0.98]" type="submit">
<span>Login to Account</span>
<span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</button>
</form>
<!-- Bottom Assistance -->
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Don't have an account? 
                    <a class="font-semibold text-primary hover:underline" href="#">Contact Administrator</a>
</p>
</div>
</div>
<!-- Support Shortcut -->
<div class="mt-6 flex justify-center">
<button class="flex items-center gap-2 text-slate-500 hover:text-primary transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-[18px]">help_outline</span>
<span>Technical Support</span>
</button>
</div>
</div>
<!-- Fixed Footer Info -->
<div class="fixed bottom-4 right-4 hidden md:block">
<p class="text-[10px] uppercase tracking-widest text-slate-400 dark:text-slate-600 font-bold">
            System Version 4.2.0 • Secured by VetShield
        </p>
</div>
</body></html>
